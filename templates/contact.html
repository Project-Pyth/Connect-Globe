{% extends 'index.html'%}
{% load static %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body background="{% static 'images/p6.jpeg'%}">
<div class="container" style="text-align:center;margin-top:5%;margin-left:100px;margin-bottom: 20px;">
     <h1 style="text-align:center;border-bottom:2px;margin-left:50px;">Contact Form</h1><br> <br>
    <form method="post">
        {% csrf_token %}
        {% if messages %}
        {% for message in messages%}
        <p style="color:green; text-align: center;">{{message}}</p>
        {% endfor %}
        {% endif %}



          <br><input type="text" name="firstname" placeholder="First Name" required style="height:50px;width:450px;border-radius:2px;margin-top:-20px;"><br><br>
            <input type="text" name="lastname" placeholder="Last Name" required style="height:50px;width:450px;border-radius:2px;margin-top:-20px;"><br><br>
            <input type="text" name="email" placeholder="Email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Please fill out this field" required style="height:50px;width:450px;border-radius:2px;margin-top:-20px;"><br><br>
            <input type="text" name="subject" placeholder="Subject" required style="height:50px;width:450px;border-radius:2px;margin-top:-20px;"><br><br>
            <input type="text" name="feedback" placeholder="Feedback" required style="height:100px;width:450px;border-radius:2px;margin-top:-20px;"><br><br>

        <input type="Submit" value="&nbsp;&nbsp;Submit&nbsp;" id="sub2" style="margin-left:3px;border-radius:10px;width:100px;background-color:white;">
    </form>
</div>
</body>
</html>
{% endblock content %}
